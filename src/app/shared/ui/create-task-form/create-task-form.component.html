<form class="form" #f="ngForm" (ngSubmit)="formSubmit(f.value, f.valid)">
  <mat-form-field class="formField">
    <mat-label>Название задачи</mat-label>
    <input
      matInput
      name="title"
      required
      [(ngModel)]="formModel.title"
      #title="ngModel"
    />
    <mat-error *ngIf="title.invalid && title.touched">
      Поле обязательно
    </mat-error>
  </mat-form-field>

  <mat-form-field class="formField">
    <mat-label>Описание</mat-label>
    <textarea
      matInput
      name="description"
      [(ngModel)]="formModel.description"
    ></textarea>
  </mat-form-field>

  <button class="submitBtn" mat-raised-button color="primary" type="submit" [disabled]="f.invalid">
    Создать
  </button>
</form>
